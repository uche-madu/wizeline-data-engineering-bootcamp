# Airflow home directory
# Used for mount paths
airflowHome: /opt/airflow

# Default airflow repository -- overridden by all the specific images below
defaultAirflowRepository: apache/airflow

# Default airflow tag to deploy
defaultAirflowTag: "2.7.1"

# Airflow version (Used to make some decisions based on Airflow Version being deployed)
airflowVersion: "2.7.1"

# Images
images:
  airflow:
    repository: ~
    tag: ~
    # Specifying digest takes precedence over tag.
    digest: ~
    pullPolicy: IfNotPresent

executor: KubernetesExecutor

data:
  metadataConnection:
    user: postgres0
    pass: REPLACE_WITH_DB_PASSWORD
    protocol: postgresql
    host: REPLACE_WITH_DB_HOST
    port: 5432
    db: deb-airflow-db
    sslmode: disable

# Git sync
dags:
  gitSync:
    enabled: true
    repo: git@github.com:uche-madu/wizeline-data-engineering-bootcamp.git
    branch: main
    subPath: "capstone_project/dags"
    sshKeySecret: airflow-ssh-secret
  
# extraSecrets:
#   airflow-ssh-secret:
#     data:
#       gitSshKey: ~


# Flask secret key for Airflow Webserver: `[webserver] secret_key` in airflow.cfg
# webserverSecretKey: ~
webserverSecretKeySecretName: "airflow-webserver-secret"


# Airflow webserver settings
webserver:
  service:
    type: LoadBalancer
  
  # Create initial user.
  defaultUser:
    enabled: true
    role: Admin
    username: admin
    email: admin@example.com
    firstName: admin
    lastName: user
    password: admin

postgresql:
  enabled: false

workers:
  persistence:
    size: 10Gi
    
# Airflow Triggerer Config
triggerer:
  persistence:
    # Volume size for triggerer StatefulSet
    size: 5Gi